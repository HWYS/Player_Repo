<!doctype html>
<html>
    <head>
        <title>EPL</title>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
        <!--<style>
            video {
                width: 640px;
                height: 360px;
            }
        </style> -->
    </head>
    <body class="bg-dark" onload="changeChannel();">
        <div class="container">
            <div class="container-flex d-flex justify-content-center p-3 ">
                <img class="bg-dark" src="logo.png" height="110" width="90"/>
                <!--<p>Resize this responsive page to see the effect!</p> -->
            </div>
    
            <div class="row">
                <div class="col-lg-3 text-white">
                    <h5>Select channel to watch:</h5>
                </div>

                <div class="col-lg-3">
                    <select class="selectpicker form-control  bg-secondary text-white" onchange="changeChannel();" id="select">
                        <option class="dropdown-item">Hub Premier 1</option>
                        <option class="dropdown-item">Hub Premier 2</option>
                        <option class="dropdown-item">Hub Premier 3</option>
                        <option class="dropdown-item">Hub Premier 4</option>
                    </select> 
                </div>

                <div class="col-lg-6">
                    <img src="hub_epl_1.png" height="70" width="124" class="float-right" id="channelLogo"/>
                </div>
            </div>
            
            <div class="row">
                <div id="divOne" class="col-lg">
                    <!--<video width="100%" data-dashjs-player autoplay src="https://ucdn.starhubgo.com/bpk-tv/ONEHD/default/manifest.mpd" controls id="playerOne"></video>-->
                    
                    <video width="100%" height="100%" data-dashjs-player autoplay src="https://ucdn.starhubgo.com/bpk-tv/HubPremier1/output/manifest.mpd" controls id="playerOne"></video>

                </div>
                
            </div>

            <div id="divTwo" class="row" hidden>
                <div class="col-lg">
                    <video width="100%" height="100%" data-dashjs-player autoplay src="https://ucdn.starhubgo.com/bpk-tv/HubPremier12/output/manifest.mpd" controls id="playerTwo"></video>
                </div>
                
            </div>

            <div id="divThree" class="row" hidden>
                <div class="col-lg">
                    <video width="100%" height="100%" data-dashjs-player autoplay src="https://ucdn.starhubgo.com/bpk-tv/HubPremier3/output/manifest.mpd" controls id="playerThree"></video>
                </div>
                
            </div>

            <div id="divFour" class="row" hidden>
                <div class="col-lg">
                    <video width="100%" height="100%" data-dashjs-player autoplay src="https://ucdn.starhubgo.com/bpk-tv/ONEHD/default/manifest.mpd" controls id="playerFour"></video>
                </div>
                
            </div>
            
        </div>
        

        <script src="dash_min.js"></script>
		<script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            var playerOne = document.getElementById("playerOne");
            var playerTwo = document.getElementById("playerTwo");
            var playerThree = document.getElementById("playerThree");
            var playerFour = document.getElementById("playerFour");
            var channelLogo = document.getElementById("channelLogo");


            var select = document.getElementById("select");

            var divOne = document.getElementById("divOne");
            var divTwo = document.getElementById("divTwo");
            var divThree = document.getElementById("divThree");
            var divFour = document.getElementById("divFour");
            
            function changeChannel() {
                playerOne.pause();
                playerTwo.pause();
                playerThree.pause();
                playerFour.pause();

                channelLogo.src = "hub_epl_" + (select.selectedIndex + 1) + ".png";

                switch(select.selectedIndex) {
                    case 0:
                        
                        divTwo.hidden = true;
                        divThree.hidden = true;
                        divFour.hidden = true;
                        divOne.hidden = false;
                        
                        break;
                    case 1:
                        divOne.hidden = true;
                        divTwo.hidden = false;
                        divThree.hidden = true;
                        divFour.hidden = true;
                        
                        break;
                    
                     case 2:
                        divOne.hidden = true;
                        divTwo.hidden = true;
                        divThree.hidden = false;
                        divFour.hidden = true;
                        break;
                        
                    case 3:
                        divOne.hidden = true;
                        divTwo.hidden = true;
                        divThree.hidden = true;
                        divFour.hidden = false;
                        break;

                    default:
                        
                        divTwo.hidden = true;
                        divThree.hidden = true;
                        divFour.hidden = true;
                        divOne.hidden = false;
                        channelLogo.src = "hub_epl_1.png";
                        break;
                }
                
            };
        </script>
    </body>
</html>
