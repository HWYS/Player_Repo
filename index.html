        <script>
            
            const getMobileOS = () => {
                const ua = navigator.userAgent;
                if (/android/i.test(ua)) {
                    return "Android";
                }
                else if (/iPad|iPhone|iPod/.test(ua)){
                    return "iOS";
                }
                return "Other";
            }

            var playerOne = document.getElementById("playerOne");


            var select = document.getElementById("select");
            

            function getUrlVars() {
                var vars = {};
                window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }

            function changeChannel() {
                playerOne.pause();
                /*playerTwo.pause();
                playerThree.pause();
                playerFour.pause();*/

                channelLogo.src = "hub_epl_" + (select.selectedIndex + 1) + ".png";

                switch(select.selectedIndex) {
                    case 0:
                        
                        init(0);
                        
                        break;
                    case 1:
                        init(1);
                        
                        break;
                    
                     case 2:
                        init(2);
                        break;
                        
                    case 3:
                        init(3);
                        break;

                    default:
                        
                        init(0);
                        channelLogo.src = "hub_epl_1.png";
                        break;
                }
                
            };
        </script>

            if(getMobileOS() == "iOS") {
                streamURL = metaItems[index].hlsurl;

            }
            
            var video,
                player,

                url = streamURL;

        }
